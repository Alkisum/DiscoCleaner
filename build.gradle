plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '2.0.3'
}

apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

group 'com.alkisum.java.discocleaner'
version '1.1'
mainClassName = 'com.alkisum.java.main.DiscoCleaner'
sourceCompatibility = 1.9

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.mpatric:mp3agic:0.9.1'
    compile 'commons-io:commons-io:2.6'
}

shadowJar {
    baseName = 'DiscoCleaner'
    manifest {
        attributes 'Main-Class': mainClassName,
                'Implementation-title': 'DiscoCleaner',
                'Implementation-vendor': 'https://github.com/Alkisum/DiscoCleaner',
                'Implementation-Version': version + '_' + getDate()
    }
}

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMdd')
    return formattedDate
}
